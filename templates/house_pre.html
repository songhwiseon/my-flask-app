<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미국 부동산 예측</title>
    <link rel="icon" href="{{ url_for('static', filename='image/logo-icon.png') }}"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/logo-icon.png') }}"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/house.css') }}">
    


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/house.js') }}"></script>


</head>

<body style="background: #f2f2f2">
	
	
	
	<div class="center-body">
		
		<div class="form-container" align="center">
			<img style="height:20px;" src="{{ url_for('static', filename='image/logo.png') }}"/>
			<div style="font-weight:700;font-size:16px;margin-top:10px;margin-bottom:10px;">땅 가격 예측하기</div>
			
		
			<input id="area" type="number" placeholder="area"/>
			<input id="year_built" type="number" placeholder="year ex) 1990"/>
			<input id="income" type="number" placeholder="income ex) 4000"/>
			<input id="school-rating" type="number" placeholder="school_rating ex) 1~10"/>
			<input id="transit-score" type="number" placeholder="transit_score ex) 1~10"/>

			<select id="rooms">
				<option value="1">방 1개</option>
				<option value="2">방 2개</option>
				<option value="3">방 3개</option>
				<option value="4">방 4개</option>
				<option value="5">방 5개</option>
				<option value="6">방 6개</option>
			</select>
			
			
			<button id="predict-btn" class="submit-btn">
				가격 예측하기
			</button>

			<div id="result-container" style="text-align:left;margin-top: 30px;">
				<div class="result-title">예측 결과 - 선형회귀</div>
				<div id="result-text-1" class="result-text">$0</div>

				<div style="margin-top: 20px;" class="result-title">예측 결과 - 랜덤포레스트</div>
				<div id="result-text-2" class="result-text">$0</div>
			</div>
		
		</div>
	</div>
	
	
	
	
	
</body>
</html>
