<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo 상세설명</title>
    <link rel="icon" href="{{ url_for('static', filename='image/logo-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="{{ url_for('static', filename='js/jstodo.js') }}"></script>
</head>

<style>
    .box{
        display: flex;
        flex-direction: column;
        justify-content: center;;
        margin-bottom: 20px;
    }

    .box > span:nth-child(1){
        color:blue;
        font-weight: 500;
        font-size: 13px;
    }

    .box > span:nth-child(2){
        color:skyblue; 
        font-size: 16px;
        font-weight: 700;
    }


</style>

<body>

    <input type="hidden"  id="todo-id" value="{{todo_id}}">

    <div style="text-align: center;width: 400px;margin:0 auto;margin-top: 100px;">
        <div class="box">
            <span>todo-id</span>
            <span id="todoid"></span>

        </div>
    
        <div class="box">
            <span>user-id</span>
            <span id="user-id"></span>
        </div>
        
        <div class="box">
            <span>title</span>
            <span id="title"></span>
        </div>
       
        <div class="box">
            <span>completed</span>
            <span id="completed"></span>
        </div>
    </div>





</body>
</html>
