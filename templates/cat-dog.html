<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Image Prediction</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*" />
        <button type="submit">Upload and Predict</button>
    </form>
    <div id="result"></div>

    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                const file = $('#imageInput')[0].files[0];

                if (!file) {
                    alert("Please select an image file.");
                    return;
                }

                formData.append('image', file);

                // AJAX 요청
                $.ajax({
                    url: '/api/ai/cat-dog',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.label) {
                            $('#result').text(`Prediction: ${response.label}, Confidence: ${response.confidence.toFixed(2)*100}"%의 확률로 ${response.label} 입니다."`);
                        } else {
                            $('#result').text('Unexpected error occurred.');
                        }
                    },
                    error: function (xhr) {
                        const errorMsg = xhr.responseJSON?.error || 'An error occurred while processing the request.';
                        $('#result').text(`Error: ${errorMsg}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
