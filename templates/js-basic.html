<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초</title>
    <link rel="icon" href="{{ url_for('static', filename='image/logo-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="{{ url_for('static', filename='js/basic.js') }}"></script>
</head>



<body>

    <h2>todo 리스트</h2>
    <div style="width: 900px;">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">todo-id</th>
              <th scope="col">user-id</th>
              <th scope="col">title</th>
              <th scope="col">completed</th>
            </tr>
          </thead>
          <tbody id="todo-list">


          </tbody>
      </table>
    </div>



    <div id="todo-id"  style="margin-top: 200px;"></div>
    <div id="user-id"></div>
    <div id="title"></div>
    <div id="completed"></div>


    
    <input type="text" id="my-input">

    <span id="my-txt">hello</span>

    <button id="my-btn">클릭</button>

    <br/>

    <input placeholder="이름" id="my-name">
    <input placeholder="나이" id="my-age">
    <input placeholder="주소" id="my-address" readonly>
    <button id="save-btn">추가</button>
    
    
    <div style="width: 900px;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
                <th scope="col">주소</th>
              </tr>
            </thead>
            <tbody id="user-list">


            </tbody>
          </table>
    </div>



</body>
</html>
